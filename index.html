<DOC TYPE="HTML">
<html>
  <head>
    <title>JavaScript Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row" id="addSubtract">
        <div class="col-md-6">
          <h2>Addition</h2>
          <form id="add">
            <div class="form-group">
              <label for="add1">1st Number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd Number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
            <button type="submit" id="addSubtractButton" class="btn">Add</button>
          </form>
          <div id="outputAdd">
            <p>The sum of <span class="add1"></span> and <span class="add2"></span> is <span class="resultAdd"></span>.</p>
            <button type="addAgain" id="addAgain" class="btn">Add Again!</button>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Subtraction</h2>
          <form id="subtract">
            <div class="form-group">
              <label for="subtract1">1st Number:</label>
              <input id="subtract1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="subtract2">2nd Number:</label>
              <input id="subtract2" class="form-control" type="text">
            </div>
            <button type="submit" id="addSubtractButton" class="btn">Subtract</button>
          </form>
          <div id="outputSubtract">
            <p>The difference of <span class="subtract1"></span> and <span class="subtract2"></span> is <span class="resultSubtract"></span>.</p>
            <button type="subtractAgain" id="subtractAgain" class="btn">Subtract Again!</button>
          </div>
        </div>
      </div>
      <div class="row" id="multiplyDivide">
        <div class="col-md-6">
          <h2>Multiplication</h2>
          <form id="multiply">
            <div class="form-group">
              <label for="multiply1">1st Number:</label>
              <input id="multiply1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="multiply2">2nd Number:</label>
              <input id="multiply2" class="form-control" type="text">
            </div>
            <button type="submit" id="multiplyDivideButton" class="btn">Multiply</button>
          </form>
          <div id="outputMultiply">
            <p>The product of <span class="multiply1"></span> and <span class="multiply2"></span> is <span class="resultMultiply"></span>.</p>
            <button type="multiplyAgain" id="multiplyAgain" class="btn">Multiply Again!</button>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Division</h2>
          <form id="divide">
            <div class="form-group">
              <label for="divide1">1st Number:</label>
              <input id="divide1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="divide2">2nd Number:</label>
              <input id="divide2" class="form-control" type="text">
            </div>
            <button type="submit" id="multiplyDivideButton" class="btn">Divide</button>
          </form>
          <div id="outputDivide">
            <p>The quotient of <span class="divide1"></span> and <span class="divide2"></span> is <span class="resultDivide"></span>.</p>
            <button type="divideAgain" id="divideAgain" class="btn">Divide Again!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
