<DOC TYPE="HTML">
<html>
  <head>
    <title>JavaScript Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" id="addSubtract">
        <div class="col-md-6">
          <h2>Calculate</h2>
          <form id="calculate">
            <div class="form-group">
              <label for="input1">1st Number:</label>
              <input id="input1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="input2">2nd Number:</label>
              <input id="input2" class="form-control" type="text">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="add" checked>
                Add
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="subtract">
                Subtract
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="multiply">
                Multiply
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="divide">
                  Divide
                </label>
            </div>
            <button type="submit" id="submit" class="btn">Calculate</button>
          </form>
          <div id="output">
            <p>The result of <span class="input1"></span> and <span class="input2"></span> is <span class="result"></span>.</p>
            <button type="calculateAgain" id="calculateAgain" class="btn">Calculate Again!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
